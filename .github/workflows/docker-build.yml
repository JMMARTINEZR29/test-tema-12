name: docker-build

on:
  push:
    tags: ["v*.*.*"]

env:
  IMAGE_NAME: jmmartinezr/test-tema-12
  SHA: ${{ github.sha }}  # Usar el SHA del commit actual
  DOCKERFILE_PATH: Dockerfile

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}  # Usar la referencia de la etiqueta (tag) que activ√≥ el flujo de trabajo

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v2

      - name: Log into DockerHub
        uses: docker/login-action@v2
        with:
          username: jmmartinezr
          password: ${{ secrets.MI_PTA_DOCKERHUB }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ${{ env.DOCKERFILE_PATH }}
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ github.ref_name }}  # Usar el nombre del tag para versionar la imagen
